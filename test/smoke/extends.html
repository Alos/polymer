<!doctype html>
<html>
<head>

  <title>extends</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">

</head>
<body>

  <dom-module id="x-base">
    <template strip-whitespace>
      <style>
        :host {
          display: block;
          border: 1px dashed orange;
          margin: 8px;
          padding: 8px;
        }
      </style>
      x-base: {{value}}
    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({

        is: 'x-base',

        hostAttributes: {
          foo: true
        },

        properties: {
          value: {
            value: 'stamped!'
          }
        },

        ready: function() {
          console.log('***');
          console.log('I x-base.ready', this.is);
        }, 

        go: function() {
          console.log(this.is, 'go!');
        }

      });
    });
    </script>
  </dom-module>

  <dom-module id="x-extend">
    <template strip-whitespace>
      <style>
        :host {
          display: block;
          border: 1px dashed orange;
          margin: 8px;
          padding: 8px;
        }
      </style>
      <span>&raquo;</span>
      x-extend: {{value}} {{value2}}
      <span>&laquo;</span>
    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({

        is: 'x-extend',

        extends: 'x-base',

        hostAttributes: {
          bar: true
        },

        properties: {
          value2: {
            value: 'stamp2!'
          }
        },

        // observers: [
        //   'stuffHappened(value, value2)'
        // ],

        ready: function() {
          this._getProto('x-base').ready.call(this);
          console.log('I am x-extend.ready', this.is);
        },

        go: function() {
          this._getProto('x-base').go.call(this);
          console.log(this.is, 'gogo!');
        },

        stuffHappened: function(a, b) {
          console.log(this.is, 'stuffHappened', a, b);
        }

      });
    });
    </script>
  </dom-module>

  <dom-module id="x-extend2">
    <template strip-whitespace>
      <style>
        :host {
          display: block;
          border: 1px dashed red;
          margin: 8px;
          padding: 8px;
        }
      </style>
      <div>x-extend2: {{value}} wha huh?</div>
      <div>value2 gets routed here: {{value2}}</div>
      <div>end</div>
    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({

        is: 'x-extend2',

        extends: 'x-extend',

        properties: {
          value3: {
            value: 'stamp3!'
          }
        },

        // observers: [
        //   'stuffHappened2(value, value2, value3)'
        // ],

        ready: function() {
          this._getProto('x-extend').ready.call(this);
          console.log('I am x-extend2.ready', this.is);
        },

        go: function() {
          this._getProto('x-extend').go.call(this);
          console.log(this.is, 'gogogo!');
        },

        stuffHappened2: function() {
          console.log(this.is, 'stuffHappened2', arguments);
        }

      });
    });
    </script>
  </dom-module>

  <!-- TODO(sorvell): styles are not properly picked up from superclass template -->
  <dom-module id="x-extend3">
    <style>
      :host {
        display: block;
        border: 1px dashed blue;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({

        is: 'x-extend3',

        extends: 'x-extend2'
      });
    });
    </script>
  </dom-module>

  

  <x-base></x-base>

  <x-extend></x-extend>

  <x-extend2></x-extend2>

  <x-extend3></x-extend3>

</body>
</html>
